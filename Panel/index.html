<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel de Administraci칩n</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #auth-container, #admin-panel, #video-list {
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: white;
        }

        h2 {
            text-align: center;
            color: #183153;
            font-weight: 700;
            margin-bottom: 20px;
        }

        button, form button {
            padding: 12px 24px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover, form button:hover {
            background: #0056b3;
        }

        input, textarea {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }

        #auth-container {
            text-align: center;
        }

        #auth-container input {
            width: 90%;
            margin: 10px 0;
        }

        #auth-container button {
            width: 92%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form textarea, form button {
            width: 100%;
        }

        #admin-panel, #video-list {
            margin-bottom: 20px;
        }

        #admin-panel, #video-list {
            display: none; /* Hidden by default */
        }

        .video-item {
            margin-top: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-item video {
            width: 100%;
            height: 300px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .download-link {
            display: block;
            margin: 10px auto;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .description-text {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #a71d2a;
        }

        #error-message, #validation-error {
            color: #dc3545;
            display: none;
            font-size: 14px;
            margin: 5px 0 0;
        }

        @media (max-width: 768px) {
            #auth-container, #admin-panel, #video-list {
                padding: 20px 15px;
            }

            #auth-container input, form input, form textarea {
                font-size: 14px;
            }

            .video-item video {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Container -->
    <div id="auth-container">
        <h2>Acceso al Panel</h2>
        <p>游눺 Ingresa la clave de administrador para acceder al panel:</p>
        <input type="password" id="admin-password" placeholder="Contrase침a">
        <button onclick="authenticate()">Entrar</button>
        <p id="error-message">丘멆잺 Contrase침a incorrecta. Int칠ntalo de nuevo.</p>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel">
        <h2>Panel de Administraci칩n</h2>
        <form id="admin-form">
            <input type="file" id="video-file" accept="video/*" required>
            <input type="text" id="download-link" placeholder="Enlace de Descarga" required>
            <textarea id="description" placeholder="Descripci칩n opcional del video" rows="3"></textarea>
            <button type="submit">Agregar Video</button>
        </form>
        <p id="validation-error">丘멆잺 Por favor, ingresa un enlace v치lido de descarga.</p>
    </div>

    <!-- Public Video List -->
    <div id="video-list">
        <h2>Videos Disponibles</h2>
        <div id="videos-container"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123"; // Use your own password

        function authenticate() {
            const enteredPassword = document.getElementById('admin-password').value;
            const authError = document.getElementById('error-message');

            if (enteredPassword === ADMIN_PASSWORD) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('video-list').style.display = 'block';
                loadVideos();
            } else {
                authError.style.display = 'block';
            }
        }

        document.getElementById('admin-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const videoFile = document.getElementById('video-file').files[0];
            const downloadLink = document.getElementById('download-link').value;
            const description = document.getElementById('description').value;
            const validationError = document.getElementById('validation-error');

            if (videoFile && downloadLink) {
                validationError.style.display = 'none';

                const videos = JSON.parse(localStorage.getItem('videos')) || [];

                const videoData = {
                    file: URL.createObjectURL(videoFile),
                    downloadLink,
                    description
                };

                videos.push(videoData);
                localStorage.setItem('videos', JSON.stringify(videos));
                document.getElementById('admin-form').reset();
                loadVideos();
            } else {
                validationError.style.display = 'block';
            }
        });

        function loadVideos() {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            const videosContainer = document.getElementById('videos-container');
            videosContainer.innerHTML = '';

            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');

                const videoElement = document.createElement('video');
                videoElement.src = video.file;
                videoElement.controls = true;

                const downloadAnchor = document.createElement('a');
                downloadAnchor.href = video.downloadLink;
                downloadAnchor.textContent = "Descargar archivo";
                downloadAnchor.classList.add('download-link');
                downloadAnchor.target = "_blank";

                if (video.description) {
                    const descriptionText = document.createElement('p');
                    descriptionText.textContent = video.description;
                    descriptionText.classList.add('description-text');
                    videoItem.appendChild(descriptionText);
                }

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Eliminar";
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = () => deleteVideo(index);

                videoItem.appendChild(videoElement);
                videoItem.appendChild(downloadAnchor);
                videoItem.appendChild(deleteButton);
                videosContainer.appendChild(videoItem);
            });
        }

        function deleteVideo(index) {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            videos.splice(index, 1);
            localStorage.setItem('videos', JSON.stringify(videos));
            loadVideos();
        }
    </script>
</body>
</html>
