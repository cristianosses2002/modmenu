<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = 'modmenu/index.html'; // Redirige a modmenu para usuarios Android
            } else {
                var accessKey = prompt("Introduce la clave de acceso para el Panel:"); // Solicita la clave de acceso para el panel
                if (accessKey === "tu_clave_secreta") { // Compara la clave ingresada
                    window.location.href = 'Panel/index.html'; // Redirige a Panel si la clave es correcta
                } else {
                    alert("Acceso denegado. Clave incorrecta.");
                    // Aquí puedes redirigir a otra página si lo prefieres
                }
            }
        });
    </script>
</head>
<body>
</body>
</html>
