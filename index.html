<html><head><base href="http://example.com/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Pública - Videos y Descargas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: #f9f9f9;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-list, .download-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .item {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
    }

    .download-item a {
      text-decoration: none;
      color: #fff;
      background: #4a90e2;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.2s ease;
    }

    .download-item a:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
<header>
  <h1>Videos y Descargas Públicas</h1>
  <p>Explora el contenido disponible a continuación.</p>
</header>
<main>
  <section>
    <h2>Videos</h2>
    <div class="video-list" id="video-list">
      <!-- Videos dynamically added here -->
    </div>
    <h2>Descargas</h2>
    <div class="download-list" id="download-list">
      <!-- Download links dynamically added here -->
    </div>
  </section>
</main>
<script>
  const videoList = document.getElementById("video-list");
  const downloadList = document.getElementById("download-list");

  // Fetch content from API (e.g., backend server)
  async function fetchContent() {
    try {
      const response = await fetch("https://example.com/api/content"); // Replace with actual endpoint
      const { videos, downloads } = await response.json();
      
      // Clear existing lists
      videoList.innerHTML = "";
      downloadList.innerHTML = "";

      // Populate video list
      videos.forEach(videoId => {
        const videoItem = document.createElement("div");
        videoItem.classList.add("item");
        videoItem.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        videoList.appendChild(videoItem);
      });

      // Populate download list
      downloads.forEach(download => {
        const downloadItem = document.createElement("div");
        downloadItem.classList.add("item", "download-item");
        downloadItem.innerHTML = `<p>${download.description}</p><a href="${download.url}" target="_blank">Descargar</a>`;
        downloadList.appendChild(downloadItem);
      });
    } catch (error) {
      console.error("Error fetching content:", error);
    }
  }

  // Load content initially
  fetchContent();

  // Optionally, set up WebSocket/Server-Sent Events to dynamically refresh
</script>
</body>
</html>
