    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = 'modmenu/index.html'; // Redirige automáticamente a modmenu para usuarios Android
            } else {
                // No se redirige automáticamente a Panel. Solo se puede acceder escribiendo la URL manualmente.
                alert("Puedes acceder al Panel escribiendo la URL directamente en el navegador.");
            }
        });
    </script>
</head>
