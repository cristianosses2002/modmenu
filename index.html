  <div class="container">
    <h1>Sistema de Gestión de Enlaces</h1>

    <div id="admin-section">
      <form id="password-prompt">
        <label for="password">Contraseña de administrador:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" />
        <button type="button" id="password-submit">Acceder</button>
      </form>

      <form id="link-form">
        <label for="link-url">URL del enlace:</label>
        <input type="url" id="link-url" placeholder="Ingresa un enlace válido" required />

        <label for="link-description">Descripción:</label>
        <textarea id="link-description" placeholder="Escribe una descripción para el enlace" required></textarea>

        <button id="add-link" type="submit">Agregar Enlace</button>
      </form>
    </div>

    <div class="link-container" id="links-container"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123"; // Cambia esta contraseña según necesites.

    const passwordPrompt = document.getElementById("password-prompt");
    const passwordInput = document.getElementById("password");
    const passwordSubmitButton = document.getElementById("password-submit");
    const linkForm = document.getElementById("link-form");

    const linksContainer = document.getElementById("links-container");
    const linkUrlInput = document.getElementById("link-url");
    const linkDescriptionInput = document.getElementById("link-description");

    // Validar si la URL es un enlace de YouTube.
    function isYouTubeUrl(url) {
      const ytRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      return ytRegex.test(url) ? RegExp.$4 : null; // Retorna el ID del video si es válido.
    }

    // Crear una tarjeta para un enlace.
    function createLinkCard(url, description) {
      const linkCard = document.createElement("div");
      linkCard.className = "link-card";

      const youTubeId = isYouTubeUrl(url);

      if (youTubeId) {
        // Si es un enlace de YouTube, mostrar un iframe.
        const iframeWrapper = document.createElement("div");
        iframeWrapper.className = "iframe-wrapper";

        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${youTubeId}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";

        iframeWrapper.appendChild(iframe);
        linkCard.appendChild(iframeWrapper);
      } else {
        // Si no, mostrar un botón de enlace.
        const linkButton = document.createElement("a");
        linkButton.href = url;
        linkButton.textContent = "Ir al Enlace";
        linkButton.target = "_blank";
        linkButton.style = "text-decoration: none; color: #0066cc; font-weight: bold;";
        linkCard.appendChild(linkButton);
      }

      const descriptionElement = document.createElement("p");
      descriptionElement.className = "link-description";
      descriptionElement.textContent = description;

      const buttonGroup = document.createElement("div");
      buttonGroup.className = "button-group";

      const editButton = document.createElement("button");
      editButton.className = "edit-button";
      editButton.textContent = "Editar";
      editButton.addEventListener("click", () => {
        const newDescription = prompt("Edita la descripción:", descriptionElement.textContent);
        if (newDescription !== null) {
          descriptionElement.textContent = newDescription;
        }
      });

      const deleteButton = document.createElement("button");
      deleteButton.className = "delete-button";
      deleteButton.textContent = "Eliminar";
      deleteButton.addEventListener("click", () => {
        const confirmDelete = confirm("¿Estás seguro que deseas eliminar este enlace?");
        if (confirmDelete) {
          linkCard.remove();
        }
      });

      buttonGroup.appendChild(editButton);
      buttonGroup.appendChild(deleteButton);

      linkCard.appendChild(descriptionElement);
      linkCard.appendChild(buttonGroup);

      return linkCard;
    }

    // Verificar la contraseña de administrador.
    passwordSubmitButton.addEventListener("click", () => {
      if (passwordInput.value === ADMIN_PASSWORD) {
        passwordPrompt.style.display = "none";
        linkForm.style.display = "flex";
      } else {
        alert("Contraseña incorrecta. Inténtalo de nuevo.");
        passwordInput.value = "";
      }
    });

    // Manejar el formulario de agregar enlaces.
    linkForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const url = linkUrlInput.value.trim();
      const description = linkDescriptionInput.value.trim();

      if (!url || !description) {
        alert("Por favor, completa ambos campos.");
        return;
      }

      const linkCard = createLinkCard(url, description);
      linksContainer.prepend(linkCard); // Añadir al inicio de la lista.

      // Limpiar campos.
      linkUrlInput.value = "";
      linkDescriptionInput.value = "";
    });
  </script>
</body>
