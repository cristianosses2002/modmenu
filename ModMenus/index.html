<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .video-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .download-link:hover {
            background-color: #3700b3;
        }
        @media (max-width: 600px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Videos</h1>
        <p>Disfruta el contenido proporcionado por el administrador.</p>
    </header>
    <main id="video-list">
        <p>Cargando videos...</p>
    </main>

    <script>
        // Simulaci칩n de una petici칩n a un backend/API
        const videoList = document.getElementById('video-list');

        async function fetchVideos() {
            try {
                const response = await fetch('https://example.com/videos.json'); // Simula un archivo JSON alojado.
                const videos = await response.json();

                // Limpia el contenido actual
                videoList.innerHTML = '';

                videos.forEach(video => {
                    // Crear contenedor para cada video
                    const videoContainer = document.createElement('div');
                    videoContainer.classList.add('video-container');

                    // Incrustar el video de YouTube
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${video.youtubeId}`;
                    iframe.setAttribute('allowfullscreen', '');
                    videoContainer.appendChild(iframe);

                    // Agregar enlace de descarga
                    const downloadLink = document.createElement('a');
                    downloadLink.href = video.downloadLink;
                    downloadLink.classList.add('download-link');
                    downloadLink.textContent = 'Descargar archivo relacionado';
                    downloadLink.setAttribute('download', '');
                    videoContainer.appendChild(downloadLink);

                    // A침adir el contenedor del video al main
                    videoList.appendChild(videoContainer);
                });
            } catch (error) {
                videoList.innerHTML = '<p>Error al cargar los videos. Intente nuevamente m치s tarde.</p>';
            }
        }

        // Actualizar lista de videos cada 30 segundos
        fetchVideos();
        setInterval(fetchVideos, 30000);
    </script>
</body>
</html>
